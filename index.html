<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <link href="styles.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body class="Calculator">
    <div class="CalculatorBody">
        <div>
            <h1 class="PageHeading">Calculator powered by HTML, CSS and JavaScript</h1>
        </div>
        <form>
            <div class="RealCalc">
                <h2 class="calcHeading">Number 1:</h2>
                <input type="number" class="Number1" name="Number1" id="num1" value="num1"/>
                <br/>
                <h2 class="calcHeading">Number 2:</h2>
                <input type="number" class="Number1" name="Number2" id="num2" value="num2"/>
                <br/>
                <button type="reset" class="BtnAC">AC</button>
                <br/>
                <button type="button" class="BtnPlus" onclick="addOperation()">+</button>
                <button type="button" class="BtnMinus" onclick="minusOperation()">-</button>
                <button type="button" class="BtnDivide" onclick="divideOperation()">รท</button>
                <button type="button" class="BtnMultiply" onclick="multiplyOperation()">X</button>
                <br/><br/>
                <h2 class="calcHeading">Answer:</h2>
                <input type="text" class="Number1" name="Answer" id="answer" readonly/>
                <br/><br/>
            </div>

        </form>
        <h3 class="PageEndHeading">Created By: Teshan Jayakody</h3>
        <h4 class="PageEndHeading"><a href="https://github.com/teshanj7">GitHub</a></h4>
        <br/>

    </div>
    
</body>
</html>
